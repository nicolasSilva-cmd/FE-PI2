<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Livros</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
    zoom: 1;
}
</style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<h1 class="display-4 text-center">Gerenciador de Livros</h1>

<table id="livrosList">
    <thead>
        <tr>
            <th>Autor</th>
            <th>Título</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Os livros serão inseridos aqui -->
    </tbody>
</table>

<!-- Sessão para buscar livro por ISBN -->
<h2>Buscar Livro por ISBN</h2>
<div class="row mb-4">
    <div class="col-auto">
        <input type="text" id="isbnInput" placeholder="ISBN">
    </div>
        <div class="col-auto">
            <button class="btn btn-primary" id="findButton">Buscar</button>
        </div>
    
        <div id="livroEncontrado" style="display:none;">
            <h3>Livro Encontrado:</h3>
            <p id="autor"></p>
            <p id="titulo"></p>
            <div class="row mb-4">
                <div class="col-auto">
                    <input type="number" id="quantidadeInput" placeholder="Quantidade">
                </div>
                <div class="col-auto">
                    <button id="saveButton">Salvar Livro</button>
                </div>
            </div>
            
        </div>
</div>


<!-- Sessão para buscar livro por Título -->
<h2>Buscar Livro por Título</h2>
<div class="row mb-4">
    <div class="col-auto">
        <input type="text" id="tituloInputBusca" placeholder="Título do Livro">

    </div>
    <div class="col-auto">
        <button class="btn btn-primary" id="findByTitleButton">Buscar por Título</button>
    </div>
    
</div>


<!-- Sessão para buscar livro por Autor -->
<h2>Buscar Livro por Autor</h2>
<div class="row mb-4">
    <div class="col-auto">
        <input type="text" id="autorInputBusca" placeholder="Autor do Livro">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" id="findByAuthorButton">Buscar por Autor</button>
    </div>
</div>



<!-- Sessão para associar livro a um aluno -->
<h2>Associar Livro a um Aluno</h2>
<div class="row mb-4">
    <div class="col-auto">
        <input type="number" id="alunoIdInput" placeholder="ID do Aluno">
    </div>
    <div class="col-auto">
        <input type="text" id="livroTituloInput" placeholder="Título do Livro">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" id="associarButton">Associar Livro ao Aluno</button>
    </div>
    
</div>


<h2>Cadastrar Novo Livro</h2>
<div class="row mb-4">
    <div class="col-auto"> <input type="text" id="tituloInput" placeholder="Título"> </div>
    <div class="col-auto"><input type="text" id="autorInput" placeholder="Autor"> </div>
    <div class="col-auto"> <input type="number" id="quantidadeInput2" placeholder="Quantidade"></div>
    <div class="col-auto">    <button class="btn btn-primary" id="createButton">Cadastrar Livro</button>
    </div>
</div>


<!-- Mensagem de erro para validação de campos vazios -->
<div id="errorMessage" style="color: red; display: none;"></div>

<script src="livros.js"></script>

<br>

<button type="button" class="btn btn-primary 3 center btn-group d-grid gap-2 col-4 mx-auto" onclick="window.location.href = '../alunos/alunos.html';" formnovalidate>Ir para a lista de alunos</button>

</body>
</html>
