<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <script src="editar-aluno.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../aluno.css"/>
</head>
<body>
    <h1>Editar Aluno</h1>

    <input type="hidden" id="alunoId"> <!-- ID do aluno, oculto -->
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Nome do Aluno"><br>

    <label for="serie">Série:</label>
    <input type="text" id="serie" placeholder="Série do Aluno"><br>

    <label for="dataEmprestimo">Data de Empréstimo:</label>
    <input type="text" id="dataEmprestimo" placeholder="Data de Empréstimo"><br>

    <label for="motivo">Motivo:</label>
    <input type="text" id="motivo" placeholder="Motivo"><br>

    <button id="salvarAlteracoes">Salvar Alterações</button>

    <br>
    <a href="alunos.html">Voltar para a listagem de alunos</a>
</body>
</html>
