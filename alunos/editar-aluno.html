<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <script src="../livros/editar-aluno.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../aluno.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
    zoom: 1.75;
}
</style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1 class="display-4 text-center">Editar Aluno</h1>
    <div class="container">
        <input type="hidden" id="alunoId"> 
        <label class="form-label" for="name">Nome:</label>
        <input class="form-control form-control-lg"type="text" id="name" placeholder="Nome do Aluno"><br>
    
        <label class="form-label"for="serie">Série:</label>
        <input class="form-control form-control-lg"type="text" id="serie" placeholder="Série do Aluno"><br>
    
        <label class="form-label" for="dataEmprestimo">Data de Empréstimo:</label>
        <input class="form-control form-control-lg"type="text" id="dataEmprestimo" placeholder="Data de Empréstimo"><br>
    
        <label class="form-label" for="motivo">Motivo:</label>
        <input class="form-control form-control-lg"type="text" id="motivo" placeholder="Motivo"><br>

        <button type="button" class="btn btn-primary 3 center btn-group d-grid gap-2 col-4 mx-auto" id="salvarAlteracoes">Salvar Alterações</button>
        <br>
        <button type="button" class="btn btn-primary 3 center btn-group d-grid gap-2 col-4 mx-auto" onclick="window.location.href = 'alunos.html';" formnovalidate>Voltar para a listagem de alunos</button>
        
        
    </div>
   
</body>
</html>
