<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <script src="alunos.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
    zoom: 1;
}
</style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h1 class="display-4 text-center">Lista de Alunos</h1>
    <table id="alunosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Série</th>
                <th>Data de Empréstimo</th>
                <th>Motivo</th>
                <th>Livros</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="alunosList"></tbody>
    </table>
    <p id="errorMessage" style="color: red;"></p>

    <h2>Buscar Aluno por ID</h2>
    <div class="row mb-4">
        <div class="col-auto">
            <input type="number" id="alunoId" placeholder="ID do Aluno">
        </div>
        <div class="col-auto">
            <button  class="btn btn-primary" id="buscarAluno">Buscar Aluno</button>
        </div>
    </div>

    <h2>Buscar Aluno por Nome</h2>
    <div class="row mb-4">
        <div class="col-auto"><input type="text" id="alunoNome" placeholder="Nome do Aluno"></div>
        <div class="col-auto">
            <button class="btn btn-primary" id="buscarAlunoNome">Buscar Aluno</button>
        </div>
    </div>
    
    <h2>Adicionar Aluno</h2>
    <div class="row mb-4">
        <div class="col-auto">
            <input type="text" id="name" placeholder="Nome do Aluno">
        </div>
        <div class="col-auto">
            <input type="text" id="serie" placeholder="Série do Aluno">
        </div>
        
        <div class="col-auto">
            <input type="text" id="dataEmprestimo" placeholder="Data de Empréstimo">
        </div>
        
        <div class="col-auto">
            <input type="text" id="motivo" placeholder="Motivo">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary 3 btn-group d-grid"  id="adicionarAluno">Adicionar Aluno</button>
           </div>
            
    </div>
   
    <h2>Desassociar Livro de um Aluno</h2>
    <div class="row mb-4">
        <div class="col-auto">
        <input type="number" id="desassociarAlunoId" placeholder="ID do Aluno">
        </div>
        <div class="col-auto">
        <input type="text" id="tituloLivro" placeholder="Título do Livro">      
        </div>
        <div class="col-auto">
  <button class="btn btn-primary"  id="desassociarButton">Desassociar Livro</button>
            
        </div>   
    
    </div>
    
   
    <br>

    <button type="button" class="btn btn-primary 3 center btn-group d-grid gap-2 col-4 mx-auto" onclick="window.location.href = '../livros/livros.html';" formnovalidate>Lista de livros</button>

</body>
</html>
